<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fr8Coach Admin Upload</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display:block; margin-top: 1em; }
    input, select, textarea { width: 100%; max-width: 500px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h2>Admin Upload</h2>
  <div id="gate">
    <label>Enter Admin Password:</label>
    <input type="password" id="adminPass" />
    <button onclick="enterAdmin()">Enter Password</button>
    <div id="msg"></div>
  </div>

  <div id="uploadForm" class="hidden">
    <form id="uploadFormEl">
      <label>Title:
        <input type="text" id="title" />
      </label>

      <label>Source Type:
        <select id="sourceType">
          <option value="SOP">SOP</option>
          <option value="Playbook">Playbook</option>
          <option value="Deck">Deck</option>
          <option value="Policy">Policy</option>
          <option value="Template">Template</option>
          <option value="News">News</option>
          <option value="Other">Other</option>
          <option value="Leads">Leads</option>
        </select>
      </label>

      <label>Company:
        <input type="text" id="shipper" value="Windmill Transport" />
      </label>

      <label>Tags (comma-separated):
        <input type="text" id="tags" />
      </label>

      <label>Upload Files (.txt or .md):
        <input type="file" id="files" multiple />
      </label>

      <button type="submit">Upload</button>
    </form>
    <pre id="result"></pre>
  </div>

  <script>
    let ADMIN_PASSWORD = null;

    function enterAdmin() {
      const val = document.getElementById("adminPass").value.trim();
      if (!val) {
        document.getElementById("msg").innerText = "Enter a password.";
        return;
      }
      ADMIN_PASSWORD = val;
      document.getElementById("gate").classList.add("hidden");
      document.getElementById("uploadForm").classList.remove("hidden");
    }

    document.getElementById("uploadFormEl").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fd = new FormData();
      fd.append("title", document.getElementById("title").value);
      fd.append("source_type", document.getElementById("sourceType").value);
      fd.append("shipper", document.getElementById("shipper").value);
      fd.append("tags", document.getElementById("tags").value);

      const files = document.getElementById("files").files;
      for (let f of files) fd.append("files", f);

      try {
        const r = await fetch("/api/admin/upload", {
          method: "POST",
          headers: { "x-admin-password": ADMIN_PASSWORD },
          body: fd
        });
        const data = await r.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);

        if (data.ok) {
          // âœ… Reset all fields after a successful upload
          document.getElementById("uploadFormEl").reset();
        }
      } catch (err) {
        document.getElementById("result").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
