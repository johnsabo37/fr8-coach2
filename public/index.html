<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fr8Coach (Private)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1220; color:#e6edf3; }

    /* --- Fullscreen password gate --- */
    #gate {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(1200px 800px at 50% -10%, #0f1730, #0b1220 60%, #0b1220);
      padding: 24px;
    }
    .gate-card {
      width: 100%; max-width: 460px;
      background: #0f1730; border: 1px solid #223; border-radius: 14px;
      padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .gate-card h1 { margin: 0 0 10px; font-size: 22px; }
    .gate-card p  { margin: 0 0 14px; opacity:.9; }
    .row { display: flex; gap: 10px; margin-top: 12px; }
    input, button, textarea {
      border-radius: 10px; border: 1px solid #334; background:#0b1220; color:#e6edf3;
      padding: 10px 12px; font-size: 14px;
    }
    input:focus, textarea:focus { outline: 2px solid #2b3f7d; }
    button { cursor: pointer; background:#1a2a4a; border-color:#2a3a66; }
    button:hover { background:#20345e; }
    .muted { opacity:.8; font-size:12px; }

    /* --- App layout (hidden until unlocked) --- */
    #app { display: none; }
    .wrap { max-width: 1000px; margin: 32px auto 120px; padding: 0 16px; }
    .center-title { text-align:center; margin-bottom: 20px; }
    h1 { font-size: 32px; margin: 0 0 8px; }

    .topbar {
      position: sticky; top: 0; z-index: 10;
      background: rgba(11,18,32,0.9); backdrop-filter: blur(6px);
      border-bottom:1px solid #223; padding:10px 16px; display:flex; gap:10px; align-items:center;
    }
    .spacer { flex: 1; }
    .danger { background:#5b2230; border-color:#7a2d3d; }
    .danger:hover { background:#6a2a39; }
    .secondary { background:#263960; border-color:#2b4a86; }
    .secondary:hover { background:#2c4573; }

    /* Cards */
    .cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:12px; margin:12px 0 28px; }
    .card { background:#111a2e; border:1px solid #223; border-radius:12px; padding:12px; }

    /* Chat */
    .chat {
      background:#0f1730; border:1px solid #334; border-radius:12px; padding:12px; margin-bottom: 30px;
    }
    .chat-controls { margin-bottom:8px; }
    .messages {
      max-height: 480px; overflow:auto; padding:6px; display:flex; flex-direction:column; gap:12px;
      background:#0c1326; border:1px solid #26304f; border-radius:8px;
    }
    .msg { display:flex; gap:10px; }
    .msg .bubble {
      padding:10px 12px; border-radius:12px; max-width: 100%;
      white-space: pre-wrap; line-height:1.4;
    }
    .msg.user  .bubble { background:#17305e; border:1px solid #2a4a86; }
    .msg.bot   .bubble { background:#13223f; border:1px solid #2b3f7d; }
    .composer { margin-top:10px; display:flex; gap:10px; }
    .composer textarea {
      flex:1; min-height: 110px; resize: vertical; line-height: 1.4;
    }
    .composer-buttons { display:flex; flex-direction:column; gap:10px; }
  </style>
</head>
<body>

  <!-- Password Gate -->
  <section id="gate">
    <div class="gate-card">
      <h1>Enter Site Password</h1>
      <p>This private coach is restricted. Enter the shared site password to continue.</p>
      <div class="row">
        <input id="pw" type="password" placeholder="Site password" style="flex:1" />
        <button id="enter">Enter</button>
      </div>
      <p id="gate-msg" class="muted" style="margin-top:10px;"></p>
    </div>
  </section>

  <!-- App (hidden until password accepted) -->
  <section id="app">
    <div class="topbar">
      <span class="spacer"></span>
      <button id="changePw" class="danger" title="Clear saved password to lock the site">Lock</button>
    </div>

    <div class="wrap">
      <!-- Centered Title -->
      <div class="center-title">
        <h1>Fr8Coach</h1>
        <p class="muted">Your private freight coaching assistant</p>
      </div>

      <!-- Coach comes first -->
      <h2>Coach</h2>
      <div class="chat">
        <div class="chat-controls">
          <span id="status" class="muted"></span>
        </div>

        <div id="messages" class="messages"></div>

        <div class="composer">
          <textarea id="q" placeholder="Ask the Coach a question... ex) what is a good social selling strategy to help get set up with Home Depot?"></textarea>
          <div class="composer-buttons">
            <button id="ask">Send</button>
            <button id="clearChat" class="secondary">Clear Conversation</button>
          </div>
        </div>
      </div>

      <!-- Sales and Ops cards follow -->
      <h2>Sales Cards</h2>
      <div id="sales" class="cards"></div>

      <h2>Ops Cards</h2>
      <div id="ops" class="cards"></div>
    </div>
  </section>

  <script>
    // --- same JavaScript as previous working version (password gate, cards, chat, clear conversation) ---
    // (re-use exactly from the last deployed version you had working)
  </script>
</body>
</html>
