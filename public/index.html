<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fr8Coach (Private)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1220; color:#e6edf3; }

    /* --- Fullscreen password gate --- */
    #gate {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(1200px 800px at 50% -10%, #0f1730, #0b1220 60%, #0b1220);
      padding: 24px;
    }
    .gate-card {
      width: 100%; max-width: 460px;
      background: #0f1730; border: 1px solid #223; border-radius: 14px;
      padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .gate-card h1 { margin: 0 0 10px; font-size: 22px; }
    .gate-card p  { margin: 0 0 14px; opacity:.9; }
    .row { display: flex; gap: 10px; margin-top: 12px; }
    input, button, textarea {
      border-radius: 10px; border: 1px solid #334; background:#0b1220; color:#e6edf3;
      padding: 10px 12px; font-size: 14px;
    }
    input:focus, textarea:focus { outline: 2px solid #2b3f7d; }
    button { cursor: pointer; background:#1a2a4a; border-color:#2a3a66; }
    button:hover { background:#20345e; }
    .muted { opacity:.8; font-size:12px; }

    /* --- App layout (hidden until unlocked) --- */
    #app { display: none; }
    .wrap { max-width: 1000px; margin: 32px auto 120px; padding: 0 16px; }
    h1 { font-size: 28px; margin: 0 0 8px; }
    h2 { font-size: 18px; margin: 20px 0 8px; }
    .topbar {
      position: sticky; top: 0; z-index: 10;
      background: rgba(11,18,32,0.9); backdrop-filter: blur(6px);
      border-bottom:1px solid #223; padding:10px 16px; display:flex; gap:10px; align-items:center;
    }
    .spacer { flex: 1; }
    .danger { background:#5b2230; border-color:#7a2d3d; }
    .danger:hover { background:#6a2a39; }
    .secondary { background:#263960; border-color:#2b4a86; }
    .secondary:hover { background:#2c4573; }

    /* Cards */
    .cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:12px; margin:12px 0 28px; }
    .card { background:#111a2e; border:1px solid #223; border-radius:12px; padding:12px; }

    /* Chat */
    .chat {
      background:#0f1730; border:1px solid #334; border-radius:12px; padding:12px;
    }
    .chat-controls { margin-bottom:8px; }
    .messages {
      max-height: 480px; overflow:auto; padding:6px; display:flex; flex-direction:column; gap:12px;
      background:#0c1326; border:1px solid #26304f; border-radius:8px;
    }
    .msg { display:flex; gap:10px; }
    .msg .bubble {
      padding:10px 12px; border-radius:12px; max-width: 100%;
      white-space: pre-wrap; line-height:1.4;
    }
    .msg.user  .bubble { background:#17305e; border:1px solid #2a4a86; }
    .msg.bot   .bubble { background:#13223f; border:1px solid #2b3f7d; }
    .composer { margin-top:10px; display:flex; gap:10px; }
    .composer textarea {
      flex:1; min-height: 110px; resize: vertical; line-height: 1.4;
    }
    .composer-buttons { display:flex; flex-direction:column; gap:10px; }
  </style>
</head>
<body>

  <!-- Password Gate -->
  <section id="gate">
    <div class="gate-card">
      <h1>Enter Site Password</h1>
      <p>This private coach is restricted. Enter the shared site password to continue.</p>
      <div class="row">
        <input id="pw" type="password" placeholder="Site password" style="flex:1" />
        <button id="enter">Enter</button>
      </div>
      <p id="gate-msg" class="muted" style="margin-top:10px;"></p>
    </div>
  </section>

  <!-- App (hidden until password accepted) -->
  <section id="app">
    <div class="topbar">
      <strong>Fr8Coach</strong>
      <span class="spacer"></span>
      <button id="changePw" class="danger" title="Clear saved password to lock the site">Lock</button>
    </div>

    <div class="wrap">
      <h1>Fr8Coach</h1>
      <p class="muted">You’re in. Cards and coach are now available.</p>

      <h2>Sales Cards</h2>
      <div id="sales" class="cards"></div>

      <h2>Ops Cards</h2>
      <div id="ops" class="cards"></div>

      <h2>Coach</h2>
      <div class="chat">
        <div class="chat-controls">
          <span id="status" class="muted"></span>
        </div>

        <div id="messages" class="messages"></div>

        <div class="composer">
          <textarea id="q" placeholder="Ask a question or follow up…"></textarea>
          <div class="composer-buttons">
            <button id="ask">Send</button>
            <button id="clearChat" class="secondary">Clear Conversation</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // ---------- Password gate logic ----------
    const gate = document.getElementById('gate');
    const app  = document.getElementById('app');
    const pwIn = document.getElementById('pw');
    const gateMsg = document.getElementById('gate-msg');

    (function initGate(){
      const saved = localStorage.getItem('FR8COACH_PW');
      if (saved) {
        tryProtected(saved).then(ok => {
          if (ok) unlock(saved);
          else showGate();
        }).catch(()=> showGate());
      } else {
        showGate();
      }
    })();

    function showGate(msg){
      gate.style.display = 'flex';
      app.style.display  = 'none';
      gateMsg.textContent = msg || '';
      setTimeout(()=> pwIn.focus(), 50);
    }

    async function tryProtected(pw){
      try {
        const r = await fetch('/api/cards?type=sales', { headers: { 'x-site-password': pw } });
        return r.status !== 401;
      } catch {
        return false;
      }
    }

    async function unlock(pw){
      localStorage.setItem('FR8COACH_PW', pw);
      gate.style.display = 'none';
      app.style.display  = 'block';
      await loadCards();
      restoreChatFromStorage();
    }

    document.getElementById('enter').onclick = async () => {
      const pw = (pwIn.value || '').trim();
      if (!pw) { gateMsg.textContent = 'Please enter the site password.'; return; }
      gateMsg.textContent = 'Checking…';
      const ok = await tryProtected(pw);
      if (ok) unlock(pw);
      else { gateMsg.textContent = 'Password incorrect. Try again.'; pwIn.select(); }
    };

    document.getElementById('changePw').onclick = () => {
      localStorage.removeItem('FR8COACH_PW');
      showGate('Locked. Enter the site password to continue.');
    };

    // ---------- Shared helpers ----------
    function savedPW(){ return localStorage.getItem('FR8COACH_PW') || ''; }

    async function api(path, opts = {}) {
      const headers = Object.assign(
        { 'Content-Type':'application/json', 'x-site-password': savedPW() },
        opts.headers || {}
      );
      const r = await fetch(path, Object.assign({}, opts, { headers }));
      if (!r.ok) {
        const txt = await r.text().catch(()=> '');
        throw new Error(`HTTP ${r.status}${txt ? ' – ' + txt : ''}`);
      }
      return r.json();
    }

    // ---------- Cards ----------
    async function loadCards() {
      const salesEl = document.getElementById('sales');
      const opsEl   = document.getElementById('ops');
      salesEl.innerHTML = '<div class="card">Loading…</div>';
      opsEl.innerHTML   = '<div class="card">Loading…</div>';
      try {
        const [sales, ops] = await Promise.all([
          api('/api/cards?type=sales'),
          api('/api/cards?type=ops')
        ]);
        renderCards('sales', sales.cards || []);
        renderCards('ops',   ops.cards   || []);
        document.getElementById('status').textContent = '';
      } catch (e) {
        console.error(e);
        salesEl.innerHTML = '<div class="card">Failed to load sales cards</div>';
        opsEl.innerHTML   = '<div class="card">Failed to load ops cards</div>';
        document.getElementById('status').textContent = 'Check the site password.';
      }
    }

    function renderCards(id, cards) {
      const el = document.getElementById(id);
      el.innerHTML = (cards && cards.length)
        ? cards.map(c => `
            <div class="card">
              <div><strong>${escapeHtml(c.title || c.header || 'Card')}</strong></div>
              <div>${escapeHtml(c.body || c.content || '')}</div>
            </div>
          `).join('')
        : '<div class="card">No cards yet</div>';
    }

    function escapeHtml(s){return String(s)
      .replace(/&/g,"&amp;").replace(/</g,"&lt;")
      .replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;")}

    // ---------- Chat UI (keeps & sends history) ----------
    const messagesEl = document.getElementById('messages');
    const qEl = document.getElementById('q');
    const askBtn = document.getElementById('ask');
    const clearBtn = document.getElementById('clearChat');
    const statusEl = document.getElementById('status');

    function appendMessage(role, text) {
      const row = document.createElement('div');
      row.className = 'msg ' + (role === 'user' ? 'user' : 'bot');
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function historyFromDom(limit = 8) {
      const items = Array.from(messagesEl.querySelectorAll('.msg'))
        .slice(-limit*2);
      const hist = items.map(n => {
        const role = n.classList.contains('user') ? 'user' : 'assistant';
        const content = n.querySelector('.bubble')?.textContent || '';
        return { role, content };
      });
      return hist;
    }

    function saveChatToStorage() {
      const hist = historyFromDom(50);
      localStorage.setItem('FR8COACH_CHAT', JSON.stringify(hist));
    }

    function restoreChatFromStorage() {
      messagesEl.innerHTML = '';
      try {
        const raw = localStorage.getItem('FR8COACH_CHAT');
        if (!raw) return;
        const hist = JSON.parse(raw);
        (hist || []).forEach(m => appendMessage(m.role === 'assistant' ? 'bot' : 'user', m.content));
      } catch {}
    }

    function clearConversation() {
      messagesEl.innerHTML = '';
      localStorage.removeItem('FR8COACH_CHAT');
      statusEl.textContent = 'Conversation cleared.';
      qEl.focus();
    }

    clearBtn.onclick = clearConversation;

    askBtn.onclick = async () => {
      const prompt = qEl.value.trim();
      if (!prompt) return;
      const pw = savedPW();
      if (!pw) { statusEl.textContent = 'Locked: enter the site password.'; return; }

      appendMessage('user', prompt);
      qEl.value = '';
      statusEl.textContent = 'Thinking…';

      try {
        const hist = historyFromDom(8);
        const data = await api('/api/coach', {
          method: 'POST',
          body: JSON.stringify({ prompt, history: hist })
        });
        const reply = (data && data.reply) ? data.reply : JSON.stringify(data, null, 2);
        appendMessage('bot', reply);
        statusEl.textContent = '';
        saveChatToStorage();
      } catch (e) {
        appendMessage('bot', 'Error: ' + e.message);
        statusEl.textContent = 'Failed.';
      }
    };
  </script>
</body>
</html>
